<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <header>
                <h1>Formuário do Lucas</h1>
                <p>Obrigado por dedicar seu tempo para dar uma olhada neste projeto.</p>
            </header>
            
            <div id="principal">
                <form action="#">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-onfocus">
                    
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" class="form-onfocus">

                    <label for="idade">Idade</label>
                    <input type="number" name="idade" id="idade" class="form-onfocus" min="8" max="127">

                    <label for="ocupacao">Qual opção melhor descreve sua ocupação atual?</label>
                    <select id="ocupacao" class="form-onfocus" name="ocupacao" placeholder="Escolha uma ocupação">
                        <option disabled selected value>Selecione uma opção.</option>
                        <option value="estudante">Estudante</option>
                        <option value="trabalhoIntegral">Trabalhando em tempo Integral</option>
                        <option value="trabalhoMeio">Trabalhando meio período</option>
                        <option value="naoInformar">Prefiro não informar</option>
                        <option value="outro">Outro</option>
                    </select>

                    <label for="recomendar">Você me recomendaria como desenvolvedor Front-End?</label>
                    <label><input type="radio" name="recomendar" class="radio-recomendar" value="Certamente" checked>Certamente!</label>
                    <label><input type="radio" name="recomendar" class="radio-recomendar" value="Talvez">Talvez</label>
                    <label><input type="radio" name="recomendar" class="radio-recomendar" value="Nunca">Nunca</label>

                    <div id="checkboxes">
                        <p>Quais áreas de conhecimendo você deseja aprender mais?</p>
                        <label>
                            <input type="checkbox" name="interesse" class="check-interesse" value="Logica">Lógica de Programação
                        </label>
                        <label>
                            <input type="checkbox" name="interesse" class="check-interesse" value="Front-End">Front-End
                        </label>
                        <label>
                            <input type="checkbox" name="interesse" class="check-interesse" value="Back-End">Back-End
                        </label>
                        <label>
                            <input type="checkbox" name="interesse" class="check-interesse" value="Banco-Dados">Banco de Dados
                        </label>
                        <label>
                            <input type="checkbox" name="interesse" class="check-interesse" value="IA">Inteligência Artificial
                        </label>
                        <label>
                            <input type="checkbox" name="interesse" class="check-interesse" value="Servidores">Servidores
                        </label>
                    </div>

                    <div id="comentario">
                        <p>Algum comentário ou sugestão?</p>
                        <textarea name="comentario" id="textarea-coment" class="form-onfocus" placeholder="Escreva seu comentário ou sugestão aqui..."></textarea>
                    </div>

                    <div class="minhaNota">
                        <label>
                            Dê uma nota de 0 a 5 para este projeto!
                            <input type="range" id="nota" name="vol" min="0" max="5" value="5" oninput="display.value=value" onchange="display.value=value">
                            <input type="text" id="display" value="5" readonly>
                        </label>
                    </div>

                    <input type="submit" value="Submit" id="enviar" class="form-onfocus">
                </form>
            </div>

            <footer>
                <p>Desenvolvido por <a href="https://www.linkedin.com/in/lucas-fabiano-rodolfo-4a3b0877/" target="_blank"><strong>Lucas Rodolfo</strong></a></p>
            </footer>
        </div>
    </div>

    <script>
        alert('[AVISO] \nEste formulário não armazena nem trata os dados digitados aqui, qualquer informação que você digitar, ao atualizar a página será completamete perdida, o objetivo desta página foi somente para desenvolver minhas habilidades em HTML5 e CSS3! \n\nObrigado!')
    </script>
</body>
</html>
